<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/addTrack}" th:object="${track}" method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="artistName" class="col-form-label">Artist name</label>
            <input type="text" th:field="*{artistName}" class="form-control" id="artistName" placeholder="artistName">
            <span th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="albumName" class="col-form-label">Album name</label>
            <input type="text" th:field="*{albumName}" class="form-control" id="albumName" placeholder="albumName">
            <span th:if="${#fields.hasErrors('albumName')}" th:errors="*{albumName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="trackName" class="col-form-label">Track name</label>
            <input type="text" th:field="*{trackName}" class="form-control" id="trackName" placeholder="trackName">
            <span th:if="${#fields.hasErrors('trackName')}" th:errors="*{trackName}" class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add User">
        </div>
    </div>
</form>
</body>
</html>
